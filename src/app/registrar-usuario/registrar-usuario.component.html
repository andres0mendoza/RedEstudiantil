<p *ngIf="errorMessage.length != 0" class="text-danger">{{ errorMessage }}</p>
<div class="cotainer">

    <div class="login-left">

    </div>

    <div class="login-right">
        <div class="login-header">
            <h1>Registro</h1>
        </div>
        <form [formGroup]="registerForm">
            <div class="login-form-content">

                <div class="form-item">
                    <label for="inputFirstName">Nombre</label>
                    <input type="text" formControlName="firstname" class="form-control" id="inputFirstName"
                        placeholder="Nombre Completo">
                    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
                        <div *ngIf="firstname.errors?.['required']">
                            El nombre es requerido
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-item">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" placeholder="Apellido">
                <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
                    <div *ngIf="lastname.errors?.['required']">
                        El Apellido es requerido.
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electronico" required>
                </div>
                <div class="form-item">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-item">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" ngModel
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>

            </div>

        </form>

    </div>
