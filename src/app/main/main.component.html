<div class="col-md-8">
    <!-- Área de noticias -->
    <div class="card mb-4">
      <div class="card-body">
        <!-- Formulario para agregar una nueva publicación -->
        <form (submit)="submitPost()">
          <div class="form-group">
            <textarea class="form-control" placeholder="¿Qué estás pensando?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
      </div>
    </div>
    <!-- Lista de publicaciones -->
    <div *ngFor="let post of posts" class="card mb-4">
      <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  </div>
